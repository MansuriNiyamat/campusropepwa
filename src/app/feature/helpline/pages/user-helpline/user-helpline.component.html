<div [ngClass]="routeAnimationsElements">
  <app-helpline-search></app-helpline-search>
  <app-user-search
    (selectedgroup)="onSelectedGroupChanged($event)"
  ></app-user-search>
  <app-state-selection
    [states]="states"
    [selectedState]="selectedState"
    (onStateChange)="onStateChange($event)"
  ></app-state-selection>
  <app-helpline-list [helplineList$]="helplines$"></app-helpline-list>
</div>
