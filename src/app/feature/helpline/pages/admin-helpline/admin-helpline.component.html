<div>
      <button
          mat-mini-fab
          routerLink="/helpline/add"
          matTooltip="Add Helpline"
          class="trending-news-add-btn">
       <i class="material-icons">add</i>
      </button>
    <app-state-selection
    [states]="states" [selectedState]="selectedState"
    (onStateChange)="onStateChange($event)"></app-state-selection>
    <app-helpline-list [helplineList$]="helplines$"></app-helpline-list>
</div>
